<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: grey;
			margin: 10px;
		}
		
		#rodape {
			background: green;
		}

		.azul {
			background: blue;
		}

	</style>
</head>
<body id="principal">

	<div id="topo">
		<img src="amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		Todos os direitos reservados
	</div>

	<span class="azul">William</span>
	<span>Monteiro</span>
	
</body>
</html>
